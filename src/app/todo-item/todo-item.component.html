<div class="item" (mouseenter)="showCross = true" (mouseleave)="showCross = false">
  <label class="item__cb" [for]="val.id" [class.item__cb--checked]="val.checked">
    <input type="checkbox" [name]="val.id" [id]="val.id" (change)="handleItemCheck(val)" />
  </label>
  <div class="item__text" [class.item__text--crossed]="val.checked">{{ val.val }}</div>
  <div class="item__cross" [class.item__cross--active]="showCross" (click)="handleItemRemove(val)">X</div>
</div>
